<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechMart — 404</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e8eefc;
      --muted:#a6b3d6;
      --brand:#4f7cff;
      --brand2:#6ee7ff;
      --line:rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:18px;
      --max:1100px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1000px 500px at 10% -10%, rgba(79,124,255,.25), transparent 55%),
                  radial-gradient(900px 500px at 90% 0%, rgba(110,231,255,.16), transparent 55%),
                  linear-gradient(180deg, #070b14, var(--bg));
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 16px;}

    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.65);
      border-bottom: 1px solid var(--line);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0; gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800;}
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      display:grid; place-items:center; color:#071127; font-weight:900;
      box-shadow: 0 10px 22px rgba(79,124,255,.25);
    }
    .nav-links{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;}
    .nav a.link{
      padding:10px 12px; border-radius:12px;
      color:var(--muted); border:1px solid transparent;
      transition:.2s ease; font-weight:600;
    }
    .nav a.link:hover{color:var(--text); border-color:var(--line); background: rgba(255,255,255,.03);}
    .nav a.link.active{color:var(--text); border-color:rgba(79,124,255,.35); background: rgba(79,124,255,.10);}

    main{flex:1; display:grid; place-items:center; padding: 28px 0 34px;}
    .card{
      width:min(820px, 100%);
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(520px 220px at 10% 20%, rgba(79,124,255,.22), transparent 60%),
                  radial-gradient(520px 220px at 90% 20%, rgba(110,231,255,.16), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }
    .card > *{position:relative}
    .big{
      font-size: clamp(54px, 10vw, 96px);
      font-weight: 950;
      letter-spacing: -2px;
      margin:0;
      line-height:1;
      background: linear-gradient(135deg, #dbe6ff, rgba(110,231,255,.9));
      -webkit-background-clip: text;
      background-clip:text;
      color:transparent;
    }
    h1{
      margin:12px 0 8px;
      font-size: 22px;
      letter-spacing: -.2px;
    }
    p{margin:0; color:var(--muted); line-height:1.65;}
    .row{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .btn{
      border:none; cursor:pointer;
      border-radius: 14px;
      padding: 11px 14px;
      font-weight:900;
      transition: .18s ease;
      display:inline-flex; align-items:center; gap:10px;
      user-select:none;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#071127;
      box-shadow: 0 14px 26px rgba(79,124,255,.25);
    }
    .btn.primary:hover{transform: translateY(-1px);}
    .btn.ghost{
      background: rgba(255,255,255,.04);
      color:var(--text);
      border: 1px solid var(--line);
    }
    .btn.ghost:hover{background: rgba(255,255,255,.06);}

    .small{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
    code{
      background: rgba(0,0,0,.25);
      border:1px solid var(--line);
      padding:2px 6px;
      border-radius:8px;
      color:#dbe6ff;
    }

    footer{
      border-top:1px solid var(--line);
      background: rgba(11,18,32,.55);
      backdrop-filter: blur(10px);
    }
    .footer-inner{
      padding: 18px 0;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:13px;
    }
    .footer-links{display:flex; gap:10px; flex-wrap:wrap}
    .footer-links a{
      color:var(--muted);
      padding:6px 10px;
      border-radius:10px;
      border:1px solid transparent;
    }
    .footer-links a:hover{color:var(--text); border-color:var(--line); background: rgba(255,255,255,.03);}
  </style>
</head>

<body>
  <header class="nav">
    <div class="container nav-inner">
      <!-- Logo bấm về Home -->
      <a class="brand" href="./home.html" aria-label="Về trang chủ">
        <div class="logo">TM</div>
        <span>TechMart</span>
      </a>

      <nav class="nav-links" aria-label="Điều hướng">
        <a class="link" href="./home.html">Home</a>
        <a class="link" href="./about.html">About</a>
        <a class="link active" href="./404.html">404</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card" role="alert">
        <p class="big">404</p>
        <h1>Trang bạn tìm không tồn tại.</h1>
        <p>
          Có thể bạn nhập sai đường dẫn hoặc trang đã bị di chuyển.
          Thử quay lại trang chủ hoặc xem trang giới thiệu.
        </p>

        <div class="row">
          <!-- Nút quay về Home -->
          <a class="btn primary" href="./home.html" id="backHomeBtn">Quay về Home</a>
          <a class="btn ghost" href="./about.html">Xem About</a>
        </div>

        <div class="small">
          Tip: Bạn có thể dùng <code>home.html</code> làm entry page khi chạy local.
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <div>© <span id="year"></span> TechMart • 404</div>
      <div class="footer-links">
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./404.html">404</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // (Optional) Nếu bạn muốn 404 tự redirect sau vài giây, mở comment:
    // setTimeout(() => location.href = "./home.html", 6000);
  </script>
</body>
</html>
